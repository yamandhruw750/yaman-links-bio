<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="favicon/favicon.ico">
<link rel="icon" type="image/gif" href="favicon/animated_favicon1.gif">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <script>
      window.addEventListener("DOMContentLoad", () => {
        VANTA.BIRDS({
          el: "#your-element-selector",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha:0.0,
          color2: 0xff00f0,
          wingSpan: 40.00,
          separation: 100.00,
          alignment: 77.00,
          cohesion: 5.00,
          quantity: 1.00,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
    <title>Yama_Dhruw-Links</title>
  </head>
  <body>
    <main>
      <div id="vanta">
        <header>
          <img src="./Images/yaman.jpg" />
          <h1>@yamandhruw</h1>
        </header>

        <ul>
          <li>
            <a href="https://github.com/yamandhruw750"
              >Github
              <img src="./Images/github.svg" alt="Github" width="25" />
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/yamandhruw750/">
              Instagram
              <img src="./Images/instagram.svg" alt="Instagram" width="25" />
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com/yamandhruw750/">
              Twitter
              <img src="./Images/twitter.svg" alt="Twitter" width="25" />
            </a>
          </li>
          <li>
            <a href="https://msng.link/o/?yamandhruw750=sc">
              Snapchat
              <img
                src="./Images/snapchat-logo-svgrepo-com.svg"
                alt="Snapchat"
                width="25"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
